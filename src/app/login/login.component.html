<div class="card shadow-lg mt-5">
    <div class="card-header text-center py-4 border-0">
        <h1 class="display-6 fw-bold">User login</h1>
    </div>
    <div class="card-body p-4">
        <input type="email" class="form-control border-0 py-3 shadow-none" placeholder="User-name" name="email" [(ngModel)]="email">
        <input type="password" class="form-control border-0 py-3 shadow-none" placeholder="Password" name="password" [(ngModel)]="password">
        <div class="card-header text-center py-0 border-0">
            <button class="btn text-center py-0 border-0 bg-dark" (click)="logIn()">
                <h3 class="text-white">Sign in</h3>
            </button>
        </div>
    </div>
</div>
